<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">person</mat-icon>
      Datos Personales
    </ng-template>

    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Informacion
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Docente</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field *ngFor="let columna of nombreColumna; let i=index">
              <input matInput placeholder="{{columna}}" [(ngModel)]="data[columna]">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Guardar</button>
          </mat-card-actions>
        </mat-card>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>

</mat-tab-group>
